<body>
  <table>
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Email</td>
      <td>Age</td>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeData">
        <td>{{employee.id}}</td>
        <td>{{employee.username}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.age}}</td>
      </tr>
    </tbody>
  </table>
</body>
